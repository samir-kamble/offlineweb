<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Worker offline demo</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="gname1"></div>
</body>
<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Application JS -->
<script src="js/app.js"></script>
<script>
$(document).ready(function() {
    alert('hello');
	$.ajax({//start ajax request and Parsing of JSON data
		cache: false,
        url: "userData.json",//Local JSON file
        dataType: "text",//force to handle it as text
        success: function(data) {
	    	var json = $.parseJSON(data); //data downloaded so we call parseJSON function and pass downloaded data
	       	console.log('Goal1 Name is ' + json.goals[0].gname);
	       	$(".gname1").html(json.goals[0].gname);
        },
	complete: function(){
	    
	}
    });//End ajax request
});
</script>
</html>
